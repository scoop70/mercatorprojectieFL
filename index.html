<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <title>Cartoon Flevoland Mercator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body { margin:0; padding:0; }
    #map { width: 100%; height: 100vh; }
    #sliderContainer {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 6px 10px;
      border-radius: 5px;
      z-index: 1000;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="sliderContainer">
    Vervorming: <input type="range" id="stretchSlider" min="1" max="3" step="0.1" value="1">
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    const map = L.map('map').setView([52.5, 5.5], 9);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OSM'
    }).addTo(map);

    // Functie om Mercator-cartoon effect toe te passen
    function applyCartoon(coords, factor) {
      return coords.map(c => {
        const lat = c[0];
        const lon = c[1];
        const stretchedLat = lat + (lat - 52.5) * (factor - 1); // stretch rondom middelpunt
        // optioneel: lichte bobbelige golving
        const bob = 0.01 * Math.sin(lon*10);
        return [stretchedLat + bob, lon];
      });
    }

    // Simpele Flevoland polygon (vereenvoudigd, handmatig)
    const flevolandCoords = [
      [52.82, 5.35], [52.82, 5.82],
      [52.45, 5.82], [52.35, 5.55],
      [52.45, 5.20], [52.70, 5.20]
    ];

    let factor = 1;
    let cartoonPolygon = L.polygon(applyCartoon(flevolandCoords, factor), {
      color: 'red',
      weight: 3,
      fillOpacity: 0.3,
      dashArray: '5,5'
    }).addTo(map);

    // Slider event
    document.getElementById('stretchSlider').addEventListener('input', (e) => {
      factor = parseFloat(e.target.value);
      cartoonPolygon.setLatLngs(applyCartoon(flevolandCoords, factor));
    });

  </script>
</body>
</html>
